    <h1>注册验证码:</h1>
    <form action="/dc/rest/comm/sms/generatecode" method="POST" target="#_blank">
	    btype: <input type="text" name="btype" value="1001" readonly="true"/><br/>
	    mobile:<input type="text" name="mobile"/><br/>
	    <input id="loginButton" type="submit" value="提交"/><br/>
    </form>
    
    <h1>重置密码验证码:</h1>
    <form action="/dc/rest/comm/sms/generatecode", method="POST" target="#_blank">
	    btype:  <input type="text" name="btype" value="1002" readonly="true"/><br/>
	    mobile:<input type="text" name="mobile"/><br/>
	    <input type="submit" value="提交"/><br/>
    </form>
    
    <h1>注册:</h1>
    <form action="/dc/rest/user/regist1", method="POST"  target="#_blank">
	    userName <input type="text" name="userName" value=""/><br/>
	    password:<input type="text" name="password" value=""/><br/>
	    nickName <input type="text" name="nickName" value=""/><br/>
	    iconUrl:<input type="text" name="iconUrl" value=""/><br/>
	    VerificationCode <input type="text" name="VerificationCode"/><br/>
	    <input type="submit" value="提交"/><br/>
    </form>
    
    <h1>更改密码:</h1>
    <form action="/dc/rest/user/update/pwd", method="POST"  target="#_blank">
	    userName <input type="text" name="userName" value=""/><br/>
	    oldPwd:<input type="text" name="oldPwd" value=""/><br/>
	    newPwd:<input type="text" name="newPwd" value=""/><br/>
	    isForget <input type="checkbox" name="isForget" value="true"/><br/>
	    VerificationCode <input type="text" name="VerificationCode"/><br/>
	    <input type="hidden" name="userName" value="13266878991"/><br/>
	    <input type="submit" value="提交"/><br/>
    </form>
    
     <h1>登陆:</h1>
    <form action="/dc/rest/user/app/login", method="POST"  target="#_blank">
	    userName <input type="text" name="userName" value=""/><br/>
	    password:<input type="text" name="pwd" value=""/><br/>
	    cid <input type="text" name="cid" value=""/><br/>
	    <input type="submit" value="提交"/><br/>
    </form>
    
      <h1> 退出:</h1>
    <form action="/dc/rest/user/app/logout", method="POST"  target="#_blank">
    <input type="hidden" name="userName" value="13266878991"/><br/>
	    <input type="submit" value="提交"/><br/>
    </form>
    
    <h1>更新CID:</h1>
    <form action="/dc/rest/user/updateCid", method="POST"  target="#_blank">

    </form>

	           <input type="submit" value="提交"/><br/>
    </form>
